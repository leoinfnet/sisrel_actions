name: Exemplo de Output
on: [workflow_dispatch]

jobs:
  exemplo1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Gerar uma saida
        id: gerar
        run: |
          echo "valor_teste=Ola do step 1" >> $GITHUB_OUTPUT
          echo "numero=$((1 + 1))" >> $GITHUB_OUTPUT
          echo "data_inicio=$(date)" >> $GITHUB_OUTPUT
      - name: Step 2 - LEr a saida do step anterior
        run: |
          echo "Mensagem: ${{steps.gerar.outputs.valor_teste}}"

      - name: Step 3 usar a saida num condicional
        if: ${{steps.gerar.outputs.numero == '2'}}
        run: echo "a saida era 2 mesmo!"